<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <h1>Make a Guest list</h1>
      <input
        type="text"
        id="guest-name"
        placeholder="Please enter guest's name"
      />
      <div id="actions">
        <button type="button" id="add-top">Add top</button>
        <button type="button" id="add-bottom">Add bottom</button>
        <button type="button" id="remove-first">Remove first</button>
        <button type="button" id="remove-last">Remove last</button>
        <button type="button" id="reverse">Reverse list</button>
        <button type="button" id="sort-a-z">Sort A-Z</button>
        <button type="button" id="sort-z-a">Sort Z-A</button>
      </div>
      <div id="guest-list"></div>
    </main>
  </body>
</html>
